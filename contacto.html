<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchmetterlingPhotography</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- HEADER -->

    <header class="header">
        <div class="nav-section">
            <div class="container-logo">
                <span class="logo">
                    DERSCHMETTERLING
                </span>
            </div>

            <!-- NAVBAR -->

            <nav class="top-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="acerca-de-mi.html">Acerca de mi</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>


        <div class="container about">
            <div class="about-content">
                <div class="about-img flex">
                    <img src="img/logo03.png" alt="" id="logo03">
                </div>
            </div>
        </div>

        <!--FORMULARIO CONTACTO-->
        <div class="formulario">

            <div class="nombre">
                <label for="nombre" class="colocar_nombre">Nombre</label>
                <br>
                <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                    placeholder="Escribe tu nombre">
            </div>

            <div class="apellido">
                <label for="apellido" class="colocar_apellido">Apellido</label>
                <br>
                <input type="text" name="introducir_apellido" id="apellido" required="obligatorio"
                    placeholder="Escribe tu apellido">
            </div>

            <div class="email">
                <label for="email" class="colocar_email">Email</label>
                <br>
                <input type="email" name="introducir_email" id="email" required="obligatorio"
                    placeholder="Escribe tu Email">
            </div>

            <div class="telefone">
                <label for="telefone" class="colocar_telefono">Teléfono</label>
                <br>
                <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
            </div>

            <div class="contacto">
                <h2>CONTACTO</h2>
            </div>

            <div class="datos">
                <p class="p01">Consulta ahora a Der Schmetterling por tu producción fotografica </p>
                <hr>
                <p class="p02">drphoto@gmail.com</p>
                <p class="p03">(11) 2415-5498</p>
                <p class="p04">Mendoza 2420 <br> Belgrano <br> Capital Federal</p>
                <iframe class="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.6944000488566!2d-58.457736499999996!3d-34.5612922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5d49c85c921%3A0x9e31c9e7b1edbc2c!2sMendoza%202420%2C%20C1428DKP%20CABA!5e0!3m2!1ses-419!2sar!4v1695204751027!5m2!1ses-419!2sar"
                    width="250" height="130" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" w></iframe>
            </div>

            <div class="mensaje">
                <label for="mensaje" class="colocar_mensaje">Mensaje</label>
                <br>
                <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
                    placeholder="Deja aquí tu comentario..."></textarea>
            </div>

            <button type="submit" name="enviar_formulario" id="enviar">
                <p>Enviar</p>
            </button>

        </div>
        <br><br>
    </header>
    <hr>
    <footer>
        <div class="social-icons">
            <ul>
                <li>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </li>
            </ul>
        </div>
        </div>
    </footer>




</body>

</html>
